<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="styles.css" rel="stylesheet" />
	<!-- VK Like script -->
	<script type="text/javascript" src="//vk.com/js/api/openapi.js?107"></script>
	<script type="text/javascript">
	  VK.init({apiId: 4238674, onlyWidgets: true});
	</script>
</head>
<body>
	<main>
		<h1 id="mainTitle">The Game Prototype</h1>
		<table align="center" id="help-header">
			<tr>
				<td><p id="help">Use left and right arrow buttons</p></td>
				<!-- VK Like button -->
				<td><div id="vk_like"></div>
					<script type="text/javascript">
						VK.Widgets.Like("vk_like", {type: "button"});
					</script>
				</td>
			</tr>
		</table>
		<div id="game">
			<canvas id="gameScreen" width="1000" height="550"></canvas>
		</div>
		<div class="btn-container"></div>
	</main>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
